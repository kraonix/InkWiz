<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkWiz ✨ - AI-Powered Text Extraction & Correction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout" id="app-layout">
        <!-- Sidebar for History -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Query History</h2>
            </div>
            <div class="sidebar-content">
                <div id="history-list-container">
                    <!-- History items will be dynamically inserted here -->
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="clear-history-btn" title="Clear all history">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    <span>Clear History</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="nav-left">
                    <button id="sidebar-toggle-btn" title="Toggle sidebar">
                        <div class="menu-icon-wrapper">
                            <div class="menu-line"></div>
                            <div class="menu-line"></div>
                            <div class="menu-line"></div>
                        </div>
                    </button>
                    <div class="logo">
                        <h1>InkWiz</h1>
                    </div>
                </div>
                <div class="nav-right">
                    <button id="new-query-btn" title="Start a new query">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14m-7-7h14"></path></svg>
                        <span>New Query</span>
                    </button>
                </div>
            </nav>

            <main class="content-area">
                <!-- This container holds either the initial upload prompt or the image + results -->
                <div id="processing-area">
                    <!-- Initial Upload Prompt -->
                    <div id="upload-prompt" class="upload-prompt-container">
                        <input type="file" id="file-input" name="file" accept="image/png, image/jpeg, image/webp" required style="display: none;">
                        <div class="upload-icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload-cloud"><path d="M16 16l-4-4-4 4m-4 2h16.34C19.39 14.34 21 11.83 21 9c0-3.87-3.13-7-7-7-2.55 0-4.75 1.37-6 3.41C6.42 6.32 5.26 6 4 6 1.79 6 0 7.79 0 10c0 1.66 1.01 3.09 2.42 3.68L0 18h16"></path></svg>
                        </div>
                        <h2>Drag & Drop or Click to Upload</h2>
                        <p>Upload an image to extract its text.</p>
                        <button type="button" id="choose-image-btn">Choose an Image</button>
                        <small>Supported formats: PNG, JPG, WEBP, etc.</small>
                    </div>

                    <!-- Container for Image Preview and Results -->
                    <div id="image-and-results-container" style="display: none;">
                        <div class="image-preview-wrapper">
                            <img id="image-preview" src="#" alt="Uploaded Image Preview">
                        </div>
                        
                        <div id="spinner" class="spinner-container" style="display: none;">
                            <div class="spinner"></div>
                            <p>InkWiz is analyzing your image...</p>
                        </div>

                        <div id="results" class="results-container" style="display: none;">
                            <div class="text-box">
                                <div class="text-box-header">
                                    <h2>Extracted Text</h2>
                                    <button class="copy-btn" data-target="extracted-text" title="Copy extracted text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                                        <span>Copy</span>
                                    </button>
                                </div>
                                <textarea id="extracted-text" readonly placeholder="Text from the image will appear here..."></textarea>
                            </div>
                            <div class="text-box">
                                <div class="text-box-header">
                                    <h2>Corrected Text</h2>
                                    <button class="copy-btn" data-target="corrected-text" title="Copy corrected text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                                        <span>Copy</span>
                                    </button>
                                </div>
                                <textarea id="corrected-text" readonly placeholder="Grammatically correct text will appear here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Hidden form for language selection -->
                <form id="upload-form" enctype="multipart/form-data" style="display: none;">
                    <select id="language-select" name="language">
                        <option value="english" selected>English</option>
                        <option value="hindi">Hindi (हिन्दी)</option>
                    </select>
                </form>

                <!-- Container for displaying error messages -->
                <div id="error-message" class="error-container" style="display: none;"></div>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
